  <main><h1>Search</h1>

<div class="search-box">
  <input id="q" type="search" placeholder="Type to search posts..." aria-label="Search posts">
  <p class="muted" id="hint">Press Enter to open the first result</p>
</div>

<div id="results" class="search-results" aria-live="polite"></div>

<script>
(function(){
  var idx = [], elQ = document.getElementById('q'), elR = document.getElementById('results');
  function esc(s){return (s||'').replace(/[&<>"]/g,function(c){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]})}
  function norm(s){return (s||'').toLowerCase()}
  function prefix(){
    var l=document.querySelector('link[rel="canonical"]');
    if(l){ var h=l.getAttribute('href')||''; return h.replace(/index\.html$/,''); }
    return '';
  }
  function render(list){
    if(!list.length){ elR.innerHTML = '<p class="muted">No matches.</p>'; return; }
    var pre = prefix();
    var out = ['<ul class="posts">'];
    for(var i=0;i<list.length;i++){
      var it=list[i];
      out.push('<li><a href="'+esc(pre+it.url)+'">'+esc(it.title)+'</a><small> | '+esc(it.date)+'</small>'+(it.desc?('<div class="muted">'+esc(it.desc)+'</div>'):'')+'</li>');
    }
    out.push('</ul>'); elR.innerHTML = out.join('');
  }
  function search(q){
    q = norm(q);
    if(!q){ render([]); return; }
    var terms = q.split(/\s+/).filter(Boolean);
    var hits = idx.filter(function(it){
      var hay = norm(it.title+' '+(it.desc||''));
      for(var t=0;t<terms.length;t++){ if(hay.indexOf(terms[t])===-1) return false; }
      return true;
    });
    render(hits.slice(0,50));
  }
  function firstOpen(e){
    if(e.key==='Enter'){
      var a = elR.querySelector('a'); if(a){ location.href=a.href; }
    }
  }
  fetch('assets/search-index.json').then(function(r){return r.json()}).then(function(js){ idx=js||[]; });
  elQ.addEventListener('input', function(){ search(this.value) });
  elQ.addEventListener('keydown', firstOpen);
})();
</script></main>

  <script>
    /* Mobile menu */
    (function () {
      var btn = document.getElementById('navToggle');
      var nav = document.getElementById('site-nav');
      if (!btn || !nav) return;

      function set(open) {
        btn.setAttribute('aria-expanded', open);
        nav.classList.toggle('open', open);
        btn.classList.toggle('is-active', open);
      }
      btn.addEventListener('click', function () { set(btn.getAttribute('aria-expanded') !== 'true'); });
      document.addEventListener('keydown', function (e) { if (e.key === 'Escape') set(false); });
      nav.addEventListener('click', function (e) { if (e.target && e.target.tagName === 'A') set(false); });
    })();
  </script>
